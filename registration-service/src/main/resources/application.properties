# 应用配置
spring.application.name=registration-service
server.port=8083

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3307/registration_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka配置
spring.cloud.discovery.enabled=true
spring.cloud.discovery.client.simple.instances.eureka-server[0].uri=http://localhost:8761/eureka/

# 服务版本信息，用于灰度发布
info.version=1.0.0

# Eureka元数据，用于灰度发布
spring.cloud.discovery.client.composite-indicator.enabled=true
spring.cloud.discovery.client.simple.instances.eureka-server[0].metadata-map.version=1.0.0

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0

# Kafka配置
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=registration-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.registrationservice.model
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# 日志配置
logging.level.com.example.registrationservice=DEBUG
logging.file.name=logs/registration-service.log

# Feign配置
spring.cloud.openfeign.enabled=true

# Actuator配置
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.tracing.sampling.probability=1.0
