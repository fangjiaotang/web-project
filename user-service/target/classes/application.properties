# 应用配置
spring.application.name=user-service
server.port=8081

# H2数据库配置
spring.datasource.url=jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka配置
spring.cloud.discovery.enabled=true
spring.cloud.discovery.client.simple.instances.eureka-server[0].uri=http://localhost:8761/eureka/

# 服务版本信息，用于灰度发布
info.version=1.0.0

# Eureka元数据，用于灰度发布
spring.cloud.discovery.client.composite-indicator.enabled=true
spring.cloud.discovery.client.simple.instances.eureka-server[0].metadata-map.version=1.0.0

# 日志配置
logging.level.com.example.userservice=DEBUG
logging.file.name=logs/user-service.log

# Actuator配置
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.tracing.sampling.probability=1.0