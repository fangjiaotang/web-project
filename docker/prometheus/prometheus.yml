global:
  scrape_interval: 15s
  evaluation_interval: 15s
  
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # 配置Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 静态监控微服务
  - job_name: 'activity-service'
    static_configs:
      - targets: ['host.docker.internal:8082']
  - job_name: 'registration-service'
    static_configs:
      - targets: ['host.docker.internal:8083']
  - job_name: 'user-service'
    static_configs:
      - targets: ['host.docker.internal:8081']
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']

  # Redis监控（可选，需要Redis Exporter）
