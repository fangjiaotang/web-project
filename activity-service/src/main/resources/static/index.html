<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-title">
                <i class="bi bi-calendar-check navbar-icon"></i>
                活动管理系统
            </h1>
            <div class="navbar-actions">
                <span class="tag" id="userTag" style="display: none;">
                    <i class="bi bi-person-fill"></i>
                    <span id="currentUser"></span>
                </span>
                <button class="btn btn-outline-secondary" id="logoutBtn" style="display: none;">
                    <i class="bi bi-box-arrow-right"></i>
                    退出登录
                </button>
            </div>
        </div>
    </nav>

    <!-- 登录页面 -->
    <div id="loginPage" class="page-container">
        <div class="card login-card">
            <div class="card-header">
                <i class="bi bi-box-arrow-in-right"></i>
                用户登录
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUsername" placeholder=" " required>
                        <label for="loginUsername">用户名</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder=" " required>
                        <label for="loginPassword">密码</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-check-circle"></i>
                        登录
                    </button>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-link" id="registerLink">
                            <i class="bi bi-person-plus"></i>
                            没有账号？点击注册
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 注册页面 -->
    <div id="registerPage" class="page-container" style="display: none;">
        <div class="card login-card">
            <div class="card-header">
                <i class="bi bi-person-plus"></i>
                用户注册
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerUsername" placeholder=" " required>
                        <label for="registerUsername">用户名</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder=" " required>
                        <label for="registerPassword">密码</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerName" placeholder=" " required>
                        <label for="registerName">姓名</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder=" " required>
                        <label for="registerEmail">邮箱</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerCollege" placeholder=" " required>
                        <label for="registerCollege">学院</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="registerCollegeId" placeholder=" " required>
                        <label for="registerCollegeId">学院ID</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-check-circle"></i>
                        注册
                    </button>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-link" id="loginLink">
                            <i class="bi bi-box-arrow-in-right"></i>
                            已有账号？点击登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 活动管理页面 -->
    <div id="activitiesPage" class="page-container" style="display: none;">
        <!-- 创建活动表单 -->
        <div class="card mb-5">
            <div class="card-header">
                <i class="bi bi-plus-circle"></i>
                创建新活动
            </div>
            <div class="card-body">
                <form id="createActivityForm">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder=" " required>
                                <label for="name">活动名称</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="location" placeholder=" " required>
                                <label for="location">活动地点</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="datetime-local" class="form-control" id="startTime" placeholder=" " required>
                                <label for="startTime">开始时间</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="datetime-local" class="form-control" id="endTime" placeholder=" " required>
                                <label for="endTime">结束时间</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="description" placeholder=" " rows="4"></textarea>
                                <label for="description">活动描述</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-save"></i>
                        创建活动
                    </button>
                </form>
            </div>
        </div>

        <!-- 活动列表 -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-list-task"></i>
                活动列表
                <span id="activityCount" class="counter ms-2">0</span>
            </div>
            <div class="card-body">
                <div id="activitiesList">
                    <!-- 活动列表将由JavaScript动态生成 -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="bi bi-calendar-x empty-state-icon"></i>
                    <h3>暂无活动</h3>
                    <p>点击上方"创建活动"按钮，开始管理您的活动吧！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑活动模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">
                        <i class="bi bi-pencil-square"></i>
                        编辑活动
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editActivityForm">
                        <input type="hidden" id="editId">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editName" placeholder=" " required>
                            <label for="editName">活动名称</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editLocation" placeholder=" " required>
                            <label for="editLocation">活动地点</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="datetime-local" class="form-control" id="editStartTime" placeholder=" " required>
                            <label for="editStartTime">开始时间</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="datetime-local" class="form-control" id="editEndTime" placeholder=" " required>
                            <label for="editEndTime">结束时间</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="editDescription" placeholder=" " rows="4"></textarea>
                            <label for="editDescription">活动描述</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="editStatus" placeholder=" " required>
                                <option value="ACTIVE">活跃</option>
                                <option value="INACTIVE">非活跃</option>
                            </select>
                            <label for="editStatus">活动状态</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i>
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">
                        <i class="bi bi-check-lg"></i>
                        保存更改
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 活动管理系统 | 基于 Spring Boot 和 Bootstrap 构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
